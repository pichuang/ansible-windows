---
---
- hosts: all
  vars:
    USERNAME: "dick"
    PASSWORD: "happynewyear"

  tasks:
  - name: Ensure user {{ USERNAME }} is present
    ansible.windows.win_user:
      name: "{{ USERNAME }}"
      password: "{{ PASSWORD }}"
      update_password: always
      state: present
      groups:
        - Users

  - name: confirm user account is unlocked and can log in
    debug:
      msg:
        - "user account's password has been reset"